<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var userEmail = prompt("Input your Email", "");
        var arrUrl = [".co.kr", ".com", ".net", ".or.kr", ".go.kr"];

        var check1 = false;
        var check2 = false;

        if (userEmail.indexOf("@") > 0) // @를 작성했다면 이메일 형식으로 작성한 것임.
        {
            check1 = true;
        }

        for (var i = 0; i < arrUrl.length; i++) {
            if (userEmail.indexOf(arrUrl[i]) > 0) {
                check2 = true;
            }
        }

        if (check1 && check2)
            document.write(userEmail);
        else
            alert("Check the Email form");
    </script>
</body>

</html>
