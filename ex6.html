<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworkes = ["suheon", "hi"];
    </script>
    <h2>get</h2>
    <script>
        document.write(coworkes[0]);
        document.write(coworkes[1]);
    </script>

    <h2>Add</h2>
    <script>
        coworkes.push('duru');
        coworkes.push('taeho');
    </script>

    <h2>Count</h2>
    <script>
        document.write(coworkes.length);
    </script>

</body>

</html>
