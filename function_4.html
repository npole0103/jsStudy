<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var rightId = "suheon";
        var rightPw = "1234";

        function login(id, pw)
        {
            if(id == rightId && pw == rightPw)
                document.write(rightId + "님 방문을 환영합니다.");
            else
                alert("잘못된 아이디거나 비밀번호 입니다.");
        }

        var userId = prompt("아이디를 입력하세요", "");
        var userPw = prompt("비밀번호를 입력하세요", "");

        login(userId, userPw);
    </script>
</body>
</html>
